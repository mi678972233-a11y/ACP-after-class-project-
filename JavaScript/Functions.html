<!DOCTYPE html>
<html>
    <head>
        <title>FUNCTIONS</title>
    </head>
    <body>
        <button onclick="myFunction(6)">Execute JS Function</button>
        <script>
            function myFunction(x,y) 
            {
                if (y === undefined) {
                    y = 9; 
                }
                document.write(x * y);
            }
        </script>
    </body>
</html>
