<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5/css/bootstrap.min.css">
    <title>color and border</title>
    <style>
        body {
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- First container -->
    <div>
        <h3>codingal</h3>
        <p>making kids fall in love with codingal</p>
    </div>
    <!-- Second container -->
    <div>
      <div style="background-color: darkblue; color: white; padding: 20px; border-radius: 5px;">
        <h3>codingal</h3>
        <p>making kids fall in love with codingal</p>
    </div>
    
    <br><br>
    
    <!-- Third container -->
    <div style="background-color: darkred; color: white; padding: 20px; border-radius: 5px;">
        <h3>my first bootstrap webpage</h3>
        <p>this container has a dark background with white text</p>
    </div>
</body>
</html>
